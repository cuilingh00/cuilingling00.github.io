<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>waynehu</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1596974_j93n2ds4mj.css">
    <style>
    .loading{
      height:100vh;
      position:relative;
      overflow:hidden;
      margin:0 auto;
      width:1160px;
    }
    .loading-box{
      margin-top:50vh;
    }
    .loading-box p {
      color:#b6b6b6;
      line-height:26px;
      font-size:26px;
      font-weight:300;
    }
    @media screen and (max-width: 414px) {
      .loading {
        width:100% !important;
        text-align: center;
      }
      .loading p {
        font-size: 16px !important;
      }
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div class="loading-box">
          <p class="loading-item">我迎着风...</p>
        </div>
      </div>
    </div>
    
    <!-- built files will be auto injected -->
  </body>
</html>
