    <script>
      document.addEventListener('DOMContentLoaded', function(event) {
        var loadList = ['不够大气', 'Logo再大点', '再改改吧', '那个美工, 过来一下', '还是用第一稿吧'];
        var time = 0;
        var dom = document.body.querySelector('.loading-item');
        dom && dom.setAttribute('class', 'loading-item loading-row');
        var timer = setInterval(getText, 2050);
        function getText() {
          time += 1;
          if (time > loadList.length - 1) {
            time = 0;
          }
          dom && (dom.innerHTML = loadList[time]);
        }
        setTimeout(function(){
          clearInterval(timer)
        }, 10000)
      });
    </script>
    <style>
      @-webkit-keyframes rowup{0%{-webkit-transform:translate(0);transform:translate(0);opacity:0}20%{-webkit-transform:translateY(-20px);transform:translateY(-20px);opacity:1}80%{-webkit-transform:translateY(-20px);transform:translateY(-20px);opacity:1}to{-webkit-transform:translateY(-40px);transform:translateY(-40px);opacity:0}}@keyframes rowup{0%{-webkit-transform:translate(0);transform:translate(0);opacity:0}20%{-webkit-transform:translateY(-20px);transform:translateY(-20px);opacity:1}80%{-webkit-transform:translateY(-20px);transform:translateY(-20px);opacity:1}to{-webkit-transform:translateY(-40px);transform:translateY(-40px);opacity:0}}@-webkit-keyframes boxmove{0%{-webkit-transform:translate(0);transform:translate(0)}50%{-webkit-transform:translateY(-40px);transform:translateY(-40px)}to{-webkit-transform:translate(0);transform:translate(0)}}@keyframes boxmove{0%{-webkit-transform:translate(0);transform:translate(0)}50%{-webkit-transform:translateY(-40px);transform:translateY(-40px)}to{-webkit-transform:translate(0);transform:translate(0)}}.loading{height:100vh;position:relative;overflow:hidden;margin:0 auto;width:1160px}.loading-box{margin-top:50vh}.loading-row{-webkit-animation:rowup 2s linear infinite;animation:rowup 2s linear infinite}.loading p{color:#b6b6b6;line-height:26px;font-size:26px;font-weight:300}

          width:100% !important;
